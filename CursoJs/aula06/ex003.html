<head>

    <title>Primeiro Exercício de JS</title>

        body{
            background-color: rgba(92, 147, 165, 0.742);
            color: rgb(233, 233, 224);

<body>
    <h1>olá mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
     var n1 = Number.parseInt(window.prompt ('Digite um número: '))
     var n2 = Number.parseInt(window.prompt ('Digite outro número: '))
     var s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação 
     // (number + Number) para adição
     // (string + string) para concatenação
     // parcint converte para numero 
     // parcflout converte para numero com virgula que é ponto
     // ${} <<< templete string para facilitar a concatenação
    </script>
</body>
